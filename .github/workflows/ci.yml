name: ci

on:
  workflow_dispatch:            # ðŸ‘ˆ permite ejecutar manualmente desde Actions
  push:
    branches: [ main ]
    paths:
      - "apps/web/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/ci.yml"   # ðŸ‘ˆ incluir cambios al workflow
  pull_request:
    branches: [ main ]
    paths:
      - "apps/web/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20           # ðŸ‘ˆ sin cache aquÃ­

      - name: Enable Corepack and install pnpm 9.12.3
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
          pnpm -v

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      - name: Lint (apps/web)
        run: pnpm -C apps/web lint

      - name: Build (apps/web)
        run: pnpm -C apps/web build